<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ShopEase</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
   
    <section id="products">
        <div class="product" data-id="1" data-name="Product 1" data-price="20">
            <h2>Product 1</h2>
            <p>Price: $20</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-name="Product 3" data-price="35">
            <h2>Product 2</h2>
            <p>Price: $35</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <section id="cart">

        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0</span></p>
        <button id="checkout">Checkout</button>
    </section>
   
    <script src="script.js"></script>
</body>
</html>
